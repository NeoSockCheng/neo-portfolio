{{define "contact.html"}}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{.Title}} - Portfolio</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="/static/css/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }

        /* Smooth animations */
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes scaleIn {
            from {
                opacity: 0;
                transform: scale(0.95);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        .animate-fade-in-up {
            animation: fadeInUp 0.6s ease-out forwards;
        }

        .animate-fade-in {
            animation: fadeIn 0.8s ease-out forwards;
        }

        .animate-scale-in {
            animation: scaleIn 0.5s ease-out forwards;
        }

        /* Stagger animation delays */
        .delay-100 { animation-delay: 0.1s; opacity: 0; }
        .delay-200 { animation-delay: 0.2s; opacity: 0; }
        .delay-300 { animation-delay: 0.3s; opacity: 0; }
        .delay-400 { animation-delay: 0.4s; opacity: 0; }

        /* Glass morphism effect */
        .glass {
            background: rgba(51, 65, 85, 0.5);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(71, 85, 105, 0.3);
        }

        /* Gradient text */
        .gradient-text {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        /* Input focus effects */
        .modern-input {
            transition: all 0.3s ease;
        }

        .modern-input:focus {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(102, 126, 234, 0.2);
        }

        /* Gradient button */
        .gradient-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            transition: all 0.3s ease;
        }

        .gradient-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 15px 35px rgba(102, 126, 234, 0.4);
        }

        .gradient-btn:active {
            transform: translateY(0);
        }

        /* Icon button hover effects */
        .icon-btn {
            transition: all 0.3s ease;
        }

        .icon-btn:hover {
            transform: translateY(-4px) scale(1.05);
        }

        /* Success message animation */
        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .success-message {
            animation: slideDown 0.5s ease-out;
        }
    </style>
</head>
<body class="bg-slate-900 text-white">
    {{template "nav.html"}}
    <main class="min-h-screen bg-gradient-to-b from-slate-900 via-purple-900 to-slate-900">
        <div class="container mx-auto px-4 py-20">
            <div class="max-w-3xl mx-auto">
                <!-- Hero Section -->
                <div class="text-center mb-16 animate-fade-in-up">
                    <h1 class="text-6xl md:text-7xl font-black mb-6 gradient-text">Let's Connect</h1>
                    <p class="text-xl md:text-2xl text-gray-300 font-light">
                        Have a project in mind? Let's talk.
                    </p>
                </div>

                {{if .Success}}
                <!-- Success Message -->
                <div class="success-message bg-gradient-to-r from-green-500 to-emerald-600 text-white px-6 py-4 rounded-2xl mb-8 shadow-xl">
                    <div class="flex items-center gap-3">
                        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                        </svg>
                        <p class="font-medium">{{.Message}}</p>
                    </div>
                </div>
                {{end}}

                <!-- Contact Form -->
                <div class="glass rounded-3xl p-8 md:p-12 shadow-2xl mb-12 animate-scale-in delay-100">
                    <form method="POST" action="/contact" class="space-y-6">
                        <!-- Name Input -->
                        <div>
                            <label for="name" class="block text-sm font-semibold mb-3 text-gray-300">Name</label>
                            <input
                                type="text"
                                id="name"
                                name="name"
                                required
                                class="modern-input w-full px-6 py-4 bg-slate-800 border-2 border-slate-700 rounded-xl focus:ring-2 focus:ring-purple-500 focus:border-transparent text-white placeholder-gray-400 outline-none"
                                placeholder="Your Name"
                            >
                        </div>

                        <!-- Email Input -->
                        <div>
                            <label for="email" class="block text-sm font-semibold mb-3 text-gray-300">Email</label>
                            <input
                                type="email"
                                id="email"
                                name="email"
                                required
                                class="modern-input w-full px-6 py-4 bg-slate-800 border-2 border-slate-700 rounded-xl focus:ring-2 focus:ring-purple-500 focus:border-transparent text-white placeholder-gray-400 outline-none"
                                placeholder="your.email@example.com"
                            >
                        </div>

                        <!-- Message Input -->
                        <div>
                            <label for="message" class="block text-sm font-semibold mb-3 text-gray-300">Message</label>
                            <textarea
                                id="message"
                                name="message"
                                rows="6"
                                required
                                class="modern-input w-full px-6 py-4 bg-slate-800 border-2 border-slate-700 rounded-xl focus:ring-2 focus:ring-purple-500 focus:border-transparent text-white placeholder-gray-400 outline-none resize-none"
                                placeholder="Tell me about your project..."
                            ></textarea>
                        </div>

                        <!-- Submit Button -->
                        <button
                            type="submit"
                            class="gradient-btn w-full text-white font-bold py-4 px-8 rounded-xl shadow-lg"
                        >
                            Send Message
                        </button>
                    </form>
                </div>

                <!-- Contact Links -->
                <div class="text-center animate-fade-in-up delay-200">
                    <p class="text-sm text-gray-400 mb-6 font-medium">Or connect with me on</p>
                    <div class="flex justify-center gap-4 flex-wrap">
                        <!-- Email -->
                        <a href="mailto:sockchengneo@gmail.com"
                           class="icon-btn group relative flex items-center gap-3 px-6 py-4 bg-slate-800 rounded-xl shadow-lg hover:shadow-2xl border-2 border-slate-700">
                            <svg class="w-6 h-6 text-red-500" fill="currentColor" viewBox="0 0 24 24">
                                <path d="M20 4H4c-1.1 0-1.99.9-1.99 2L2 18c0 1.1.9 2 2 2h16c1.1 0 2-.9 2-2V6c0-1.1-.9-2-2-2zm0 4l-8 5-8-5V6l8 5 8-5v2z"/>
                            </svg>
                            <span class="font-semibold text-gray-300 group-hover:text-red-500 transition-colors">Email</span>
                        </a>

                        <!-- GitHub -->
                        <a href="https://github.com/NeoSockCheng"
                           target="_blank"
                           class="icon-btn group relative flex items-center gap-3 px-6 py-4 bg-slate-800 rounded-xl shadow-lg hover:shadow-2xl border-2 border-slate-700">
                            <svg class="w-6 h-6 text-white" fill="currentColor" viewBox="0 0 24 24">
                                <path d="M12 0c-6.626 0-12 5.373-12 12 0 5.302 3.438 9.8 8.207 11.387.599.111.793-.261.793-.577v-2.234c-3.338.726-4.033-1.416-4.033-1.416-.546-1.387-1.333-1.756-1.333-1.756-1.089-.745.083-.729.083-.729 1.205.084 1.839 1.237 1.839 1.237 1.07 1.834 2.807 1.304 3.492.997.107-.775.418-1.305.762-1.604-2.665-.305-5.467-1.334-5.467-5.931 0-1.311.469-2.381 1.236-3.221-.124-.303-.535-1.524.117-3.176 0 0 1.008-.322 3.301 1.23.957-.266 1.983-.399 3.003-.404 1.02.005 2.047.138 3.006.404 2.291-1.552 3.297-1.23 3.297-1.23.653 1.653.242 2.874.118 3.176.77.84 1.235 1.911 1.235 3.221 0 4.609-2.807 5.624-5.479 5.921.43.372.823 1.102.823 2.222v3.293c0 .319.192.694.801.576 4.765-1.589 8.199-6.086 8.199-11.386 0-6.627-5.373-12-12-12z"/>
                            </svg>
                            <span class="font-semibold text-gray-300 group-hover:text-white transition-colors">GitHub</span>
                        </a>

                        <!-- LinkedIn -->
                        <a href="https://www.linkedin.com/in/neo-sock-cheng-4b63b2195"
                           target="_blank"
                           class="icon-btn group relative flex items-center gap-3 px-6 py-4 bg-slate-800 rounded-xl shadow-lg hover:shadow-2xl border-2 border-slate-700">
                            <svg class="w-6 h-6 text-blue-600" fill="currentColor" viewBox="0 0 24 24">
                                <path d="M19 0h-14c-2.761 0-5 2.239-5 5v14c0 2.761 2.239 5 5 5h14c2.762 0 5-2.239 5-5v-14c0-2.761-2.238-5-5-5zm-11 19h-3v-11h3v11zm-1.5-12.268c-.966 0-1.75-.79-1.75-1.764s.784-1.764 1.75-1.764 1.75.79 1.75 1.764-.783 1.764-1.75 1.764zm13.5 12.268h-3v-5.604c0-3.368-4-3.113-4 0v5.604h-3v-11h3v1.765c1.396-2.586 7-2.777 7 2.476v6.759z"/>
                            </svg>
                            <span class="font-semibold text-gray-300 group-hover:text-blue-600 transition-colors">LinkedIn</span>
                        </a>

                        <!-- Phone -->
                        <a href="tel:+60107659705"
                           class="icon-btn group relative flex items-center gap-3 px-6 py-4 bg-slate-800 rounded-xl shadow-lg hover:shadow-2xl border-2 border-slate-700">
                            <svg class="w-6 h-6 text-green-500" fill="currentColor" viewBox="0 0 24 24">
                                <path d="M20.01 15.38c-1.23 0-2.42-.2-3.53-.56-.35-.12-.74-.03-1.01.24l-1.57 1.97c-2.83-1.35-5.48-3.9-6.89-6.83l1.95-1.66c.27-.28.35-.67.24-1.02-.37-1.11-.56-2.3-.56-3.53 0-.54-.45-.99-.99-.99H4.19C3.65 3 3 3.24 3 3.99 3 13.28 10.73 21 20.01 21c.71 0 .99-.63.99-1.18v-3.45c0-.54-.45-.99-.99-.99z"/>
                            </svg>
                            <span class="font-semibold text-gray-300 group-hover:text-green-500 transition-colors">Phone</span>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </main>
    {{template "footer.html"}}
    <script src="/static/js/main.js"></script>
</body>
</html>
{{end}}
