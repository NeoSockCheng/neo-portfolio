{{define "contact.html"}}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{.Title}} - Portfolio</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="/static/css/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>body { font-family: 'Inter', sans-serif; }</style>
</head>
<body class="bg-gray-50 dark:bg-gray-900 text-gray-900 dark:text-gray-100">
    {{template "nav.html"}}
    <main class="min-h-screen">
        <div class="container mx-auto px-4 py-16">
            <div class="max-w-2xl mx-auto">
                <!-- Page Header -->
                <h1 class="text-4xl font-bold mb-8 text-center">{{.Title}}</h1>

                {{if .Success}}
                <!-- Success Message -->
                <div class="bg-green-100 dark:bg-green-900 border border-green-400 dark:border-green-600 text-green-700 dark:text-green-200 px-4 py-3 rounded-lg mb-6">
                    <p>{{.Message}}</p>
                </div>
                {{end}}

                <!-- Contact Form -->
                <div class="bg-white dark:bg-gray-800 rounded-lg shadow-lg p-8">
                    <form method="POST" action="/contact" class="space-y-6">
                        <div>
                            <label for="name" class="block text-sm font-medium mb-2">Name</label>
                            <input
                                type="text"
                                id="name"
                                name="name"
                                required
                                class="w-full px-4 py-2 border border-gray-300 dark:border-gray-600 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent dark:bg-gray-700 dark:text-white"
                                placeholder="Your Name"
                            >
                        </div>

                        <div>
                            <label for="email" class="block text-sm font-medium mb-2">Email</label>
                            <input
                                type="email"
                                id="email"
                                name="email"
                                required
                                class="w-full px-4 py-2 border border-gray-300 dark:border-gray-600 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent dark:bg-gray-700 dark:text-white"
                                placeholder="your.email@example.com"
                            >
                        </div>

                        <div>
                            <label for="message" class="block text-sm font-medium mb-2">Message</label>
                            <textarea
                                id="message"
                                name="message"
                                rows="6"
                                required
                                class="w-full px-4 py-2 border border-gray-300 dark:border-gray-600 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent dark:bg-gray-700 dark:text-white"
                                placeholder="Your message..."
                            ></textarea>
                        </div>

                        <button
                            type="submit"
                            class="w-full bg-blue-600 hover:bg-blue-700 text-white font-semibold py-3 px-6 rounded-lg transition duration-300"
                        >
                            Send Message
                        </button>
                    </form>
                </div>

                <!-- Alternative Contact Methods -->
                <div class="mt-12 text-center">
                    <h2 class="text-2xl font-semibold mb-6">Or reach out directly</h2>
                    <div class="flex justify-center gap-6">
                        <a href="mailto:your.email@example.com" class="text-blue-600 hover:text-blue-800 dark:text-blue-400 dark:hover:text-blue-300">
                            Email
                        </a>
                        <a href="https://github.com/yourusername" target="_blank" class="text-blue-600 hover:text-blue-800 dark:text-blue-400 dark:hover:text-blue-300">
                            GitHub
                        </a>
                        <a href="https://linkedin.com/in/yourusername" target="_blank" class="text-blue-600 hover:text-blue-800 dark:text-blue-400 dark:hover:text-blue-300">
                            LinkedIn
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </main>
    {{template "footer.html"}}
    <script src="/static/js/main.js"></script>
</body>
</html>
{{end}}
